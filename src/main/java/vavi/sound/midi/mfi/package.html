<p>
MIDI のサービスプロバイダ実装例 (MFi) のクラスを提供します。
</p>

<ul>
<li>fileType は 0x88</li>
</ul>

<h2>これから実装すること</h2>

<ul>
<li><del>midi spi のとき MetaEvent 06 がリッスンされていない → MetaListener
 の提供</del></li>
<li><del>MetaEventApapter を Sequencer にあらかじめ付けておく</del></li>
<li><del>spi に追加した場合 SMF もストリームから読めなくなる</del></li>
</ul>
